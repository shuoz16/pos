<!DOCTYPE html>
<html manifest="/manifest">


<head>
<title>POS / Sell</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="title" content="POS / Sell" />
<meta name="description" content="Your place to manage your retail store" />
<meta name="robots" content="index, follow" />

<link rel="stylesheet" href="css/jquery-ui.css" />
<link rel="stylesheet" href="css/sell-console.css" />

<!-- Server Java scripts -->
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>

<!-- UI Java scripts -->
<script type="text/javascript" src="js/ui/jquery-ui.js"></script>
<script type="text/javascript" src="js/ui/main.js"></script>

</head>

<body class="pos register" id="register">
    <div id="top-nav">
        <div class="inner">
        	<div id="nav">
	        	<ul>
			        <li><a id="dashboard" href="#">Dashboard</a></li>
			        <li><a id="sell" href="#">Sell</a></li>
			        <li><a id="products" href="#">Products</a></li>
			        <li><a id="orders" href="#">History</a></li>
			        <li><a id="customers" href="#">Customers</a></li>
			        <li><a id="setup" href="#">Setup</a></li>
	        		<li><a href="http://support.google.com" target="_blank" >Help</a></li>
	    		</ul>
        	</div>
	  		<ul id="right-nav">
		        <li><a href="#">Sign out</a></li>        
	    	</ul>
        </div>
    </div>
    
    <div id="heading">
        <div class="inner">
        	<ul class="tabs">
                <li id="btn-current-sale" class="tab tabs-item current"><a class="tabs-item-link" href="/#current" >Current Sale</a></li>
                <li id="btn-lookup-sale" class="tab tabs-item "><a class="tabs-item-link" href="/#saved" >Retrieve Sale <span class="accesskey">(F6)</span></a></li>
                <li id="btn-close-register" class="tab tabs-item "><a class="tabs-item-link" href="/#close" >Close Register <span class="accesskey">(F7)</span></a></li>            
            </ul>
            <div class="clearer"></div>
        </div>
    </div>
    
    <div id="container">
    	<div class="clearer"></div>
    	<div id="main-body">
    		<div id="content-inner">    		
	    		<div id="sell">
					<div id="register">
						<div id="register-display">				            
				            <form novalidate id="register-input" action="#add-product" method="post" >    
							    <div class="main_input">
							        <div class="product_search">
							            <div id="product_sku">
							                <input type="hidden" name="product_search[product_id]" id="product_search_product_id" />                
							                <input type="search" name="product_search[product_sku]" autocomplete="off" x-webkit-speech="true" placeholder="Search products" class="use-keypad click-to-select" id="product_search_product_sku" />                
							                <button id="btn-add-product" class="btn btn--small btn--no-min-width right">Add</button>
							            </div>
							        </div>
							        <div class="clearer"></div>
							    </div>
							</form>							
							<div id="sales_items_container">
								<div class="table-wrapper">
									<table id="table_sale_items" class="">
										<tbody>
										</tbody>
									</table>
								</div>
				        	</div>
						</div>
						<div id="register-checkout">
				    		<div id="amount-summary">
				    			<ul>
				    				<li></li>
				    				<li></li>
				    				<li></li>
				    				<li></li>
				    			</ul>
				    		</div>
				    	</div>	
				    </div>
			    
				    <div id="register-keypad">
				        <div class="clearer"></div>				
				        <div id="quick-keys" class="sell">
				            <div id="menu" class="quick-key-menu">
				                <ul>
				                	<li class="selected">
				                		<a href="#" rel="Default" class="Default parent" style="width: 515px;">Default</a>
				                	</li>
				                </ul>
				            </div>
				            <div id="list">
				                <ul>
				                	<li class="Default">
				                		<ul class="page selected">
				                			<li class="white"><button>Flat White</button></li>
				                			<li class="white"><button>Hot Chocolate</button></li>
				                		</ul>
				                	</li>
				                </ul>
				            </div>
				            <div id="pages">
				                <ul><li><a rel="0" href="#" class="selected">1</a></li></ul>
				                <a href="#prev" id="page-previous"><i class="icon-quick-keys-pagination-previous"></i></a>
				                <a href="#next" id="page-next"><i class="icon-quick-keys-pagination-next"></i></a>
				            </div>            
						</div>
				    </div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>
