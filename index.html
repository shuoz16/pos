<!DOCTYPE html>
<html manifest="/manifest">


<head>
<title>POS / Sell</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="title" content="POS / Sell" />
<meta name="description" content="Your place to manage your retail store" />
<meta name="robots" content="index, follow" />

<link rel="stylesheet" href="css/jquery-ui.css" />
<link rel="stylesheet" href="css/ui-darkness/jquery-ui.css" />
<link rel="stylesheet" href="css/console.css" />

<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/ui/jquery-ui.js"></script>
<script type="text/javascript" src="https://maps-api-ssl.google.com/maps/api/js?sensor=false"></script>

</head>

<body class="landscape has-receipt-80" id="register">
    <div id="top-nav">
        <div class="inner">
        	<div id="nav">
	        	<ul>
			        <li><a id="dashboard" href="/WebContent/dashboard">Dashboard</a></li>
			        <li><a id="sell" href="/WebContent/sell">Sell</a></li>
			        <li><a id="products" href="/WebContent/products">Products</a></li>
			        <li><a id="orders" href="/WebContent/orders">History</a></li>
			        <li><a id="customers" href="/WebContent/customers">Customers</a></li>
			        <li><a id="setup" href="/WebContent/setup">Setup</a></li>
	        		<li><a href="http://support.google.com" target="_blank" >Help</a></li>
	    		</ul>
        	</div>
	  		<ul id="right-nav">
		        <li><a href="/WebContent/signout">Sign out</a></li>        
	    	</ul>
        </div>
    </div>
    
    <div id="heading">
        <div class="inner">
        	<ul class="tabs">
                <li id="btn-current-sale" class="tab tabs-item current"><a class="tabs-item-link" href="/#current" >Current Sale</a></li>
                <li id="btn-lookup-sale" class="tab tabs-item "><a class="tabs-item-link" href="/#saved" >Retrieve Sale <span class="accesskey">(F6)</span></a></li>
                <li id="btn-close-register" class="tab tabs-item "><a class="tabs-item-link" href="/#close" >Close Register <span class="accesskey">(F7)</span></a></li>            
            </ul>
            <div class="clearer"></div>
        </div>
    </div>
    
    <div id="container">
    	<div class="clearer"></div>
    	<div id="main-body">
    		<div id="content-inner">    		
	    		<div id="sell">
					<div id="register">
						<div id="register-display">
				            <form novalidate id="register-input"  action="#add-product" method="post" >    
							    <div class="main_input">
							        <div class="product_search">
							            <div id="product_sku">
							                <input type="hidden" name="product_search[product_id]" id="product_search_product_id" />                
							                <input type="search" name="product_search[product_sku]" autocomplete="off" x-webkit-speech="true" placeholder="Search products" class="use-keypad click-to-select" id="product_search_product_sku" />                
							                <button id="btn-add-product" class="btn btn--small btn--no-min-width right">Add</button>
							            </div>
							        </div>
							        <div class="clearer"></div>
							    </div>
							</form>
						</div>
				    </div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>
